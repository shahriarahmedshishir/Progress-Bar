<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="subTitle">
        My <span>Skills</span>
    </h1>
    <section class="container">
        <section class="firstContainer">
            <h1 class="heading">Technical Skills</h1>
            <div class="technicalBar">
                <div class="techBar1">
                    <div class="bar"><i class="fab fa-html5"></i>
                        <div class="info">
                            <span>HTML</span>
                        </div>
                        <div class="progressLine html">
                            <span></span>
                        </div>
                </div>
            </div>
                <div class="techBar2">
                    <div class="bar"><i class="fab fa-css3"></i>
                        <div class="info">
                            <span>CSS</span>
                        </div>
                        <div class="progressLine css">
                            <span></span>
                        </div>
                </div>
            </div>
                <div class="techBar3">
                    <div class="bar"><i class="fa-brands fa-js"></i>
                        <div class="info">
                            <span>Java Script</span>
                        </div>
                        <div class="progressLine js">
                            <span></span>
                        </div>
                </div>
            </div>
            </div>
            
    
        </section>
        <section class="secondContainer">
            <div>
                <h1 class="heading">Professional Skills</h1>
                <div class="radialBars">
    
                    <div class="radialBar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progressBar" cx="100" cy="100" r="80"></circle>  
                        <circle class="path path-1" cx="100" cy="100"  r="80"></circle>
                    </svg>
                        <div class="percentage">90%</div>
                        <div class="text">Creativity</div>
                    </div>
    
                    <div class="radialBar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progressBar" cx="100" cy="100" r="80"></circle>  
                        <circle class="path path-2" cx="100" cy="100"  r="80"></circle>
                    </svg>
                        <div class="percentage">65%</div>
                        <div class="text">Communication</div>
                    </div>
    
                    <div class="radialBar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progressBar" cx="100" cy="100" r="80"></circle>  
                        <circle class="path path-3" cx="100" cy="100"  r="80"></circle>
                    </svg>
                        <div class="percentage">85%</div>
                        <div class="text">Problem Solving</div>
                    </div>
    
                    <div class="radialBar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progressBar" cx="100" cy="100" r="80"></circle>  
                        <circle class="path path-4" cx="100" cy="100"  r="80"></circle>
                    </svg>
                        <div class="percentage">90%</div>
                        <div class="text">Team Work</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
